    <section class="min-h-screen flex items-center justify-center px-6 py-20">
        <div class="w-full max-w-4xl bg-gray-900 p-10 rounded-xl shadow-xl fade-up">
            <h2
                class="text-4xl md:text-5xl font-bold text-center mb-12 text-gradient bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 bg-clip-text text-transparent">
                Contact Me
            </h2>
            <div class="grid md:grid-cols-2 gap-10">

                <!-- Contact Form -->
                <form class="space-y-6">
                    <div>
                        <label class="block mb-1 text-sm font-medium">Name</label>
                        <input type="text"
                            class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-pink-500"
                            placeholder="Your Name">
                    </div>
                    <div>
                        <label class="block mb-1 text-sm font-medium">Email</label>
                        <input type="email"
                            class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-pink-500"
                            placeholder="you@email.com">
                    </div>
                    <div>
                        <label class="block mb-1 text-sm font-medium">Message</label>
                        <textarea rows="4"
                            class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-pink-500"
                            placeholder="Type your message..."></textarea>
                    </div>
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-pink-500 to-purple-600 py-2 rounded-lg font-semibold hover:opacity-90 transition">
                        Send Message
                    </button>
                </form>

                <!-- Map + Social Links -->
                <div class="space-y-8">
                    <iframe class="w-full h-64 rounded-lg border-0"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25841.996388256008!2d76.54748864340145!3d10.79864647455978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba8713f6e9c4419%3A0xa7a2a67a2f151441!2sParali%2C%20Kerala!5e1!3m2!1sen!2sin!4v1748538041662!5m2!1sen!2sin"

                    <div class="flex justify-center space-x-6 text-2xl">
